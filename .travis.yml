language: java
jdk:
- oraclejdk8
before_cache:
- rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
- rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
  - "$HOME/.gradle/caches/"
  - "$HOME/.gradle/wrapper/"
deploy:
  provider: pages
  skip_cleanup: true
  github_token: "${gh_token}"
  local_dir: "$TRAVIS_BUILD_DIR/build/docs"
  on:
    branch: master
after_success:
- gradle generateJavadoc && cp "$TRAVIS_BUILD_DIR/README.md" "$TRAVIS_BUILD_DIR/build/docs"
- gradle jacocoTestReport && bash <(curl -s https://codecov.io/bash)